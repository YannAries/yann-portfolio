# Markup Configuration
[markup]
  # Table of Contents
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4

  # Goldmark Renderer (Markdown)
  [markup.goldmark.renderer]
    unsafe = true

  [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true

  [markup.goldmark.extensions]
    typographer = true
    linkify = true
    table = true
    strikethrough = true
    taskList = true
    definitionList = true
    footnote = true

    [markup.goldmark.extensions.extras.delete]
      enable = true
    [markup.goldmark.extensions.extras.insert]
      enable = true
    [markup.goldmark.extensions.extras.mark]
      enable = true

  # Syntax Highlighting
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = false
    lineNumbersInTable = false
    noClasses = false
    style = "monokai"
    tabWidth = 2

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

# Privacy Configuration
[privacy]
  [privacy.youtube]
    privacyEnhanced = true